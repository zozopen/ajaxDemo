<!DOCTYPE html>
<html>

<head>
  <title>adc</title>
  <link rel="stylesheet" type="text/css" href="CSS/index.css" />
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <div class="all">
    <!--注册跟查询-->
    <div class="one">
      <span id="one-query">查询账号</span>
      <span id="one-register">注册账号</span>
    </div>

    <div class="two" id="two">
      <!--<span>请输入用户名：</span>-->
      <input type="text" id="keyword" placeholder="请输入用户名" />
      <div>
        <button id="search">查询</button>
      </div>
      <p id="searchResult"></p>
    </div>
    <div class="three" id="three">
      <div class="three-user">
        <!--<span>用户名:</span>-->
        <input type="text" id="userId" placeholder="请输入用户名" />
      </div>
      <div class="three-email">
        <!--<span>邮  &nbsp;&nbsp; 箱:</span>-->
        <input type="text" id="email" placeholder="请输入邮箱" />
      </div>
      <button id="save">创建</button>
      <p id="createResult"></p>
    </div>
  </div>

</body>
<!--原生JS使用此JS-->
<script src="JS/JS.js" type="text/javascript" charset="utf-8"></script>
<!--JQuery使用XHR-->
<!--<script src="JS/jQuer.js" type="text/javascript" charset="utf-8"></script>-->
<!--JSONP使用版本-->
<!--<script src="JS/jsonp.js" type="text/javascript" charset="utf-8"></script>-->
</html>
